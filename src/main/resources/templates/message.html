<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(text='Messages')">
        <title>Messages</title>
    </head>
    <body class="container">
        <header th:replace="fragments/layout :: header">
            <p>menu</p>
        </header>
        
        <h1>Recent posts by you and your connections:</h1>
        
        <form th:action="@{/messages}" th:method="POST">
            <table class="container">
                <tr>
                    <td>Post:</td>
                    <td><input type="text" name="text" class="form-control"/></td>
                    <td><input type="submit" value="Send!" class="btn btn-primary"/></td>
                </tr>
            </table>
        </form>
        
        <ol class="list-group container">
            <li th:each="message, iter : ${messages}" class="list-group-item">
                <div>
                    <span th:text="${iter.count}">number</span>. <span th:text="${message.message}">message</span> - by <span th:text="${message.user.FirstNameLastName}">user</span> (<span th:text="${message.messageTime}">date</span>)
                </div>
            </li>
        </ol>
    </body>
</html>
